<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<title>Home</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap');
		* {
			font-family: 'Roboto', 'Kanit', sans-serif;
		}
		#weather-location {
			font-size: 2rem;

		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h5>Weather from weatherapi</h5>
				<p><span id="weather-location"></span></p>
				<table>
					<tbody>
						<tr>
							<th>Condition</th>
							<td></td>
						</tr>
						<tr>
							<th>Temperature</th>
							<td></td>
						</tr>
						<tr>
							<th>Huminity</th>
							<td></td>
						</tr>
						<tr>
							<th>UV</th>
							<td></td>
						</tr>
						<tr>
							<th>PM2.5</th>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<h5>Nongchok radar station</h5>
				<img src="http://weather.bangkok.go.th/FTPCustomer/radar/pics/radar.gif" class="img-fluid rounded">
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$.ajax({
			url: 'http://api.weatherapi.com/v1/current.json?key=1b233c3056e04a8dae451832210106&q=Bangkok&aqi=yes',
			dataType: 'json',
			beforeSend: function(){
				console.log('Loading weather API...')
			},
			success: function(res){
				console.log('Succeed to load Weather API.')
				console.log(res)

				$('#weather-location').html(res.location.name+', '+res.location.country)
			},
			error: function(res){
				console.log('Failed to load Weather API.')
				console.log(res)
			}
		})
	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
